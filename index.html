<style>
:root {
    --primary: #ff9900;
    --primary-dark: #e88900;
    --dark: #0f1111;
    --white: #ffffff;
    --gray: #1e1e1e;
}

/* RESET */
* { margin: 0; padding: 0; box-sizing: border-box; }

/* BODY */
body {
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(180deg, #111 0%, #1e1e1e 100%);
    color: var(--white);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
    text-align: center;
}

/* PARTICULAS DE ENERGIA */
@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 0.5; }
    100% { transform: translateY(-1200px) scale(0.5); opacity: 0; }
}
.particle {
    position: absolute;
    background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
    width: 12px;
    height: 12px;
    border-radius: 50%;
    animation: floatUp linear infinite;
}
.particle:nth-child(1) { left: 10%; animation-duration: 16s; }
.particle:nth-child(2) { left: 30%; animation-duration: 18s; width: 14px; height: 14px; }
.particle:nth-child(3) { left: 50%; animation-duration: 20s; width: 10px; height: 10px; }
.particle:nth-child(4) { left: 70%; animation-duration: 17s; width: 16px; height: 16px; }
.particle:nth-child(5) { left: 90%; animation-duration: 22s; width: 12px; height: 12px; }

/* CONTENEDOR CENTRAL */
.maintenance-container {
    z-index: 10;
    max-width: 700px;
    width: 100%;
    padding: 40px 20px;
}

/* ICONO DE FUERZA */
.icon {
    font-size: 90px;
    color: var(--primary);
    margin-bottom: 20px;
    animation: pulse 2s infinite;
    text-shadow: 0 0 20px var(--primary), 0 0 40px var(--primary-dark);
}

/* TITULO */
h1 {
    font-size: 2.8rem;
    font-weight: 800;
    margin-bottom: 25px;
    color: var(--white);
    animation: fadeInUp 1s ease forwards;
}

/* TEXTO */
p {
    font-size: 1.2rem;
    margin-bottom: 35px;
    line-height: 1.7;
    color: #ddd;
    animation: fadeInUp 1.5s ease forwards;
}

/* BOTON */
.btn-home {
    display: inline-block;
    padding: 16px 36px;
    font-weight: 700;
    font-size: 1.1rem;
    color: #000;
    background: linear-gradient(90deg, var(--primary), var(--primary-dark));
    border-radius: 50px;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0 0 20px rgba(255,153,0,0.6), 0 6px 15px rgba(255,153,0,0.3);
    animation: glowPulse 2s infinite;
}

.btn-home:hover {
    transform: scale(1.05);
    box-shadow: 0 0 35px rgba(255,153,0,0.9), 0 8px 25px rgba(255,153,0,0.6);
}

/* ANIMACIONES */
@keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(40px); }
    100% { opacity: 1; transform: translateY(0); }
}
@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.15); }
}
@keyframes glowPulse {
    0%, 100% { box-shadow: 0 0 20px rgba(255,153,0,0.6), 0 6px 15px rgba(255,153,0,0.3); }
    50% { box-shadow: 0 0 35px rgba(255,153,0,0.9), 0 8px 25px rgba(255,153,0,0.6); }
}

/* RESPONSIVE */
@media(max-width:480px) {
    .icon { font-size: 70px; }
    h1 { font-size: 2rem; }
    p { font-size: 1rem; }
    .btn-home { padding: 14px 28px; font-size: 1rem; }
}
</style>
