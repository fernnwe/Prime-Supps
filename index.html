<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PrimeSupps ‚Äî Mantenimiento</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>
:root {
    --primary: #ff9900;
    --primary-dark: #e88900;
    --bg-dark: #0b0b0b;
    --bg-mid: #121212;
    --white: #ffffff;
    --muted: #bdbdbd;
}

/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* BODY */
body {
    font-family: 'Montserrat', sans-serif;
    background: radial-gradient(circle at top, #1b1b1b 0%, #0b0b0b 70%);
    color: var(--white);
    min-height: 100vh;
    overflow: hidden;
}

/* FONDO DIN√ÅMICO */
.background-glow {
    position: absolute;
    inset: 0;
    background:
        radial-gradient(circle at 20% 20%, rgba(255,153,0,0.15), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255,153,0,0.08), transparent 45%);
    animation: slowMove 20s infinite alternate;
}

@keyframes slowMove {
    from { transform: scale(1); }
    to { transform: scale(1.15); }
}

/* PARTICULAS ENERG√çA */
.particle {
    position: absolute;
    bottom: -50px;
    width: 10px;
    height: 10px;
    background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
    border-radius: 50%;
    animation: rise linear infinite;
    opacity: 0.6;
}

@keyframes rise {
    from { transform: translateY(0) scale(1); opacity: .6; }
    to { transform: translateY(-120vh) scale(.4); opacity: 0; }
}

/* CONTENEDOR */
.wrapper {
    position: relative;
    z-index: 5;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 30px;
}

.maintenance {
    max-width: 780px;
    width: 100%;
    text-align: center;
}

/* ICONO */
.icon {
    font-size: 88px;
    color: var(--primary);
    margin-bottom: 25px;
    text-shadow:
        0 0 25px rgba(255,153,0,.6),
        0 0 60px rgba(255,153,0,.4);
    animation: powerPulse 2.2s infinite ease-in-out;
}

@keyframes powerPulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.18); }
}

/* TITULO */
h1 {
    font-size: clamp(2.2rem, 5vw, 3.2rem);
    font-weight: 900;
    letter-spacing: -1px;
    margin-bottom: 22px;
    animation: slideUp .9s ease forwards;
}

/* TEXTO */
p {
    font-size: clamp(1rem, 2.5vw, 1.25rem);
    color: var(--muted);
    line-height: 1.75;
    margin-bottom: 45px;
    animation: slideUp 1.3s ease forwards;
}

/* BARRA DE PROGRESO */
.progress {
    height: 6px;
    width: 100%;
    background: #1f1f1f;
    border-radius: 6px;
    overflow: hidden;
    margin-bottom: 35px;
}

.progress span {
    display: block;
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, var(--primary), var(--primary-dark));
    animation: loading 3.5s infinite ease-in-out;
}

@keyframes loading {
    0% { width: 0%; }
    50% { width: 75%; }
    100% { width: 100%; }
}

/* TEXTO SECUNDARIO */
.status {
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 3px;
    color: var(--primary);
    opacity: .85;
}

/* ENTRADA */
@keyframes slideUp {
    from { opacity: 0; transform: translateY(35px); }
    to { opacity: 1; transform: translateY(0); }
}

/* RESPONSIVE */
@media (max-width: 480px) {
    .icon { font-size: 68px; }
}
</style>
</head>

<body>

<div class="background-glow"></div>

<!-- PARTICULAS -->
<script>
for (let i = 0; i < 18; i++) {
    const p = document.createElement("div");
    p.className = "particle";
    p.style.left = Math.random() * 100 + "%";
    p.style.animationDuration = 12 + Math.random() * 10 + "s";
    p.style.width = p.style.height = 6 + Math.random() * 10 + "px";
    document.body.appendChild(p);
}
</script>

<div class="wrapper">
    <div class="maintenance">
        <div class="icon">üèãÔ∏è‚Äç‚ôÇÔ∏è</div>
        <h1>Potenciando PrimeSupps</h1>
        <p>
            Estamos optimizando nuestra tienda de suplementos deportivos para ofrecerte
            una experiencia m√°s r√°pida, m√°s fuerte y m√°s profesional.
            Esto es solo una pausa t√©cnica‚Ä¶ el progreso nunca se detiene.
        </p>

        <div class="progress"><span></span></div>
        <div class="status">Entrenando el sistema</div>
    </div>
</div>

</body>
</html>
